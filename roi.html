  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <main>
      <h1 style="color: rgb(211,91,111)">ROI Calculator</h1>
      <input type="text" id="investment" placeholder="Initial investment"/>
      <br/>
      <input type="text" id="revenue" placeholder="Revenue"/>
      <br/>
      <input type="text" id="expenses" placeholder="Expenses"/>
      <br/>
      <br/>
      <button id="calculate" class="btn btn-primary">Calculate</button>
      <br/>
      <br/>
      <output type="text" id="ROI" placeholder="ROI"></output>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#calculate').click(function () {
          let investment = $('#investment').val();
          let revenue = $('#revenue').val();
          let expenses = $('#expenses').val();
          let roi = ((revenue-expenses-investment)/investment)*100
      });
      });
      
    </script>
