<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
        window.addTodo = function() {
        var todoInput = document.getElementById('todo-input');
        var todoList = document.getElementById('todos');
      
        if (todoInput.value.trim() !== '') {
          var todoItem = document.createElement('li');
          var checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          var todoText = document.createTextNode(todoInput.value);
          
          todoItem.appendChild(checkbox);
          todoItem.appendChild(todoText);
          todoList.appendChild(todoItem);
          
          todoInput.value = ''; // Clear input field
      }
  };
      });

    </script>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
        <img src="https://clipart.info/images/ccovers/1518056311Pink-Heart-PNG-Pic.png" width="30" height="24" class="d-inline-block align-text-top">
          Care4U
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link"  href="/">Home</a>
            <a class="nav-link active" aria-current="page" href="/aboutpage.html">Calendar</a>
            <a class="nav-link" href="/contactpage.html">Self-care tips</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
     <div id='calendar'></div>
     <div class="container border" id="todo-list">
      <h2 class="mt-2">To-do List</h2>
      <input type="text" id="todo-input" placeholder="Add a new to-do">
      <button class="btn btn-outline-primary" onclick="addTodo()">Add To-do</button>
      <ul id="todos" class="mt-2"></ul>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
